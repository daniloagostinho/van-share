<ion-header>
  <ion-navbar>
    <ion-title>Van share</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-content">
  <ion-col col-12>
    <div class="top-line"></div>
    <div class="header-app"></div>
    <img class="logo" src="https://github.com/daniloagostinho/van-share/blob/master/objetos/App-VanShare3.png?raw=true" alt="">
  </ion-col>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <form (ngSubmit)="logForm()">
          <ion-item>
            <ion-label> Nome</ion-label>
            <ion-input disabled type="text" [(ngModel)]="todo.nome" placeholder="Bruna" name="Nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input disabled [(ngModel)]="todo.preco" placeholder="bruna.negrini@gmail.com" name="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>CPF</ion-label>
            <ion-input  disabled [(ngModel)]="todo.descricao" placeholder="632.811.090-12" name="CPF"></ion-input >
          </ion-item>
        </form>
      </ion-col>
      <ion-col col-12>
        <h4 class="text-home">Endere√ßos</h4>
      </ion-col>

      <ion-col col->
        <ion-item>
          <ion-label color="primary" fixed>
            <img src="https://github.com/daniloagostinho/van-share/blob/master/objetos/11.png?raw=true" alt="">
          </ion-label>
          <ion-input type="tel" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" fixed>
            <img src="https://github.com/daniloagostinho/van-share/blob/master/objetos/13.png?raw=true" alt="">
          </ion-label>
          <ion-icon name="git-network"></ion-icon>
          <ion-input type="tel" placeholder=""></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <h4 class="text-home">Periodo de trabalho</h4>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label>
              <img src="https://github.com/daniloagostinho/van-share/blob/master/objetos/6.png?raw=true" alt="">
          </ion-label>
          <ion-select multiple="true">
            <ion-option>7h</ion-option>
            <ion-option>8h</ion-option>
            <ion-option>10h</ion-option>
            <ion-option>11h</ion-option>
            <ion-option>12h</ion-option>
            <ion-option>13h</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label>
            <img src="https://github.com/daniloagostinho/van-share/blob/master/objetos/7.png?raw=true" alt="">
          </ion-label>
          <ion-select multiple="true">
            <ion-option>7h</ion-option>
            <ion-option>8h</ion-option>
            <ion-option>10h</ion-option>
            <ion-option>11h</ion-option>
            <ion-option>12h</ion-option>
            <ion-option>13h</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <button class="botao-proseguir" ion-button block outline class="botao-style" (click)="goToConfirmacaoComponent()">
          PROSSEGUIR
          <img class="botao-rodape" src="https://github.com/daniloagostinho/van-share/blob/master/objetos/15.png?raw=true" alt="">
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <button (click)="goToConfirmacao()">Confirmacao</button>
  <button (click)="goToCadastro()">Cadastro</button>
  <button (click)="goToNotificacoes()">Notificacoes</button> -->
  <img style="position: absolute; " src="" alt="">
</ion-content>
