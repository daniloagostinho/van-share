<ion-header>
  <ion-navbar>
    <ion-title>Van share</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-col col-12>
    <div class="top-line"></div>
    <div class="header-app"></div>
    <ion-icon name="cube" class="icon-cube"></ion-icon>
  </ion-col>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <form (ngSubmit)="logForm()">
          <ion-item>
            <ion-label> Nome</ion-label>
            <ion-input type="text" [(ngModel)]="todo.nome" name="Nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Preco</ion-label>
            <ion-input [(ngModel)]="todo.preco" name="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Descricao</ion-label>
            <ion-textarea [(ngModel)]="todo.descricao" name="CPF"></ion-textarea>
          </ion-item>
        </form>
      </ion-col>
      <ion-col col-12>
        <h4 class="text-home">Enderecos</h4>
      </ion-col>

      <ion-col col->
        <ion-item>
          <ion-label color="primary" fixed>
            <ion-icon name="home"></ion-icon>
          </ion-label>
          <ion-input type="tel" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" fixed>
            <ion-icon name="home"></ion-icon>
          </ion-label>
          <ion-icon name="git-network"></ion-icon>
          <ion-input type="tel" placeholder=""></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <h4 class="text-home">Expediente</h4>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label>Horas entrada</ion-label>
          <ion-select multiple="true">
            <ion-option>7h</ion-option>
            <ion-option>8h</ion-option>
            <ion-option>10h</ion-option>
            <ion-option>11h</ion-option>
            <ion-option>12h</ion-option>
            <ion-option>13h</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label>Horas saida</ion-label>
          <ion-select multiple="true">
            <ion-option>7h</ion-option>
            <ion-option>8h</ion-option>
            <ion-option>10h</ion-option>
            <ion-option>11h</ion-option>
            <ion-option>12h</ion-option>
            <ion-option>13h</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col col-12>
          <button ion-button block outline class="botao-style" (click)="goToConfirmacaoComponent()"> PROSSEGUIR  <ion-icon class="botao-rodape" name="arrow-dropright-circle"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <!-- <button (click)="goToConfirmacao()">Confirmacao</button>
  <button (click)="goToCadastro()">Cadastro</button>
  <button (click)="goToNotificacoes()">Notificacoes</button> -->
  <img style="position: absolute; " src="" alt="">
</ion-content>
