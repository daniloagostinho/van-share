<ion-grid class="no-padding">
    <ion-col col-12>
      <!-- <div class="line-top">line</div> -->
      <div class="top-line"></div>
      <div class="header-app">
        <h3>Uma VanShare pra você!</h3>
      </div>
    </ion-col>

    <ion-col col-12>
      <ion-col col-4>
        <div class="header-bg">
            <img class="img-logo" src="https://github.com/daniloagostinho/van-share/blob/master/objetos/9.png?raw=true" alt="">

          <p class="text-alinhamento">
            <b>Motorista</b> <span class="text">Jose Ricardo</span>
            <br />
            <b>Placa</b> DRL 0957
          </p>
        </div>
      </ion-col>
    </ion-col>


  <ion-row class="bg-horarios-van">
      <ion-col col-12>
          <h3>Horários da van</h3>
      </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label><img src="https://github.com/daniloagostinho/van-share/blob/master/objetos/11.png?raw=true" alt=""></ion-label>
        <ion-select multiple="true">
          <ion-option>7h</ion-option>
          <ion-option>8h</ion-option>
          <ion-option>10h</ion-option>
          <ion-option>11h</ion-option>
          <ion-option>12h</ion-option>
          <ion-option>13h</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label><img src="https://github.com/daniloagostinho/van-share/blob/master/objetos/13.png?raw=true" alt=""></ion-label>
        <ion-select multiple="true">
          <ion-option>7h</ion-option>
          <ion-option>8h</ion-option>
          <ion-option>10h</ion-option>
          <ion-option>11h</ion-option>
          <ion-option>12h</ion-option>
          <ion-option>13h</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12 class="bg-horarios">

      <h6 class="texto-van">Esses sao os horarios para encontrar sua Vanshare em frente ao local cadastrado.</h6>

    </ion-col>
    <ion-col col-12 class="texto-valor">
      <b class="descricao-valor">Valor mensal R$ 180,00</b>
    </ion-col>

    <ion-col col-12>
      <h3>Passageiros</h3>
      <img class="imagem-passageiros" src="https://github.com/daniloagostinho/van-share/blob/master/objetos/14.png?raw=true" alt="">
    </ion-col>
    <ion-col col-6>
      <div class="ion-6">
        <button ion-button outline class="botao-style" (click)="goToConfirmacaoComponent()"> PROSSEGUIR
          <ion-icon class="botao-rodape" name="arrow-dropright-circle"></ion-icon>
        </button>
      </div>
    </ion-col>
    <ion-col col-6>
      <div class="ion-6">
        <button ion-button outline class="botao-style" (click)="goToNotificacoes()">
          FAZER PARTE
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </div>
    </ion-col>

  </ion-row>

</ion-grid>
